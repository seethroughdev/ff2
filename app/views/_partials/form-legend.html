<legend>Legend Settings</legend>
<label>
  <input type="checkbox" ng-model="$parent.$parent.theme.legend.display" placeholder="display">
  <span class="label-text">legend-display</span>
</label>
<label>
  <input type="text" ng-model="$parent.$parent.theme.legend.fontSize" placeholder="font-size">
  <span class="label-text">legend-font-size</span>
</label>
<label>
  <input type="text" ng-model="$parent.$parent.theme.legend.color" placeholder="color">
  <span class="label-text">legend-color</span>
</label>
<label>
  <input type="text" ng-model="$parent.$parent.theme.legend.marginBottom" placeholder="margin-bottom">
  <span class="label-text">legend-margin-bottom</span>
</label>
<label>
  <input type="text" ng-model="$parent.$parent.theme.legend.textAlign" placeholder="text-align">
  <span class="label-text">legend-text-align</span>
</label>
<label>
  <input type="text" ng-model="$parent.$parent.theme.legend.fontWeight" placeholder="font-weight">
  <span class="label-text">legend-font-weight</span>
</label>
<label>
  <input type="text" ng-model="$parent.$parent.theme.legend.textTransform" placeholder="text-transform">
  <span class="label-text">legend-text-transform</span>
</label>
