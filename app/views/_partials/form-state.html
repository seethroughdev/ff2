<legend>State Settings</legend>
<label>
  <input type="checkbox" ng-model="$parent.$parent.theme.state.style" placeholder="style">
  <span class="label-text">state-style</span>
</label>
<label>
  <input type="text" ng-model="$parent.$parent.theme.state.shadow" placeholder="shadow">
  <span class="label-text">state-shadow</span>
</label>
<label>
  <input type="text" ng-model="$parent.$parent.theme.state.focusLabelColor" placeholder="focus">
  <span class="label-text">state-focus</span>
</label>
<label>
  <input type="text" ng-model="$parent.$parent.theme.state.focusInputBg" placeholder="focus-bg">
  <span class="label-text">state-focus-bg</span>
</label>
<label>
  <input type="text" ng-model="$parent.$parent.theme.state.disabledColor" placeholder="disabled">
  <span class="label-text">state-disabled</span>
</label>
<label>
  <input type="text" ng-model="$parent.$parent.theme.state.invalidColor" placeholder="invalid">
  <span class="label-text">state-invalid</span>
</label>
<label>
  <input type="text" ng-model="$parent.$parent.theme.state.successColor" placeholder="success">
  <span class="label-text">state-success</span>
</label>
<label>
  <input type="text" ng-model="$parent.$parent.theme.state.requiredColor" placeholder="required-color">
  <span class="label-text">state-required-color</span>
</label>
<label>
  <input type="text" ng-model="$parent.$parent.theme.state.helpChangeColor" placeholder="help-change-color">
  <span class="label-text">state-help-change-color</span>
</label>
<label>
  <input type="text" ng-model="$parent.$parent.theme.state.labelChangeColor" placeholder="label-change-color">
  <span class="label-text">state-label-change-color</span>
</label>
<label>
  <input type="text" ng-model="$parent.$parent.theme.state.changeOnSuccess" placeholder="change-on-success">
  <span class="label-text">state-change-on-success</span>
</label>
