  <h1>{{theme.name}}</h1>
  <h5>{{theme.slug}}</h5>

  <div class="tab-content">

<legend>Details</legend>
<label>
  <input type="text" data-ng-model="$parent.theme.name" placeholder="Name">
  <input type="hidden" data-ng-model="$parent.theme.slug">
  <span class="label-text">Theme Name</span>
  <slug from="theme.name" to="theme.slug">{{theme.slug}}</slug>
</label>
<label>
  <input type="text" data-ng-model="$parent.theme.desc" placeholder="Description">
  <span class="label-text">Description</span>
</label>
<label>
  <input type="text" data-ng-model="$parent.theme.version" placeholder="Version">
  <span class="label-text">Version</span>
</label>

 <input type="submit" value="Submit">
  </div>
