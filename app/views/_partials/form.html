 <h1>{{$parent.theme.name}}</h1>
  <h5>{{$parent.theme.slug}}</h5>

  <div class="tab-content">

    <fieldset class="tab-pane active" id="form-details">
      <legend>Details</legend>
      <label>
        <input type="text" data-ng-model="$parent.theme.details.name" placeholder="Name">
        <input type="hidden" data-ng-model="$parent.theme.details.slug">
        <span class="label-text">Theme Name</span>
        <slug from="$parent.theme.details.name" to="$parent.theme.details.slug">{{$parent.theme.slug}}</slug>
      </label>
      <label>
        <input type="text" data-ng-model="$parent.theme.details.desc" placeholder="Description">
        <span class="label-text">Description</span>
      </label>
      <label>
        <input type="text" data-ng-model="$parent.theme.details.version" placeholder="Version">
        <span class="label-text">Version</span>
      </label>
    </fieldset>
    <fieldset class="tab-pane" id="form-vars">
      <legend>Vars</legend>
      <label>
        <input type="text" ng-model="$parent.theme.vars.normalize">
        <span class="label-text">Vars</span>
      </label>
    </fieldset>
    <fieldset class="tab-pane" id="form-admin">
