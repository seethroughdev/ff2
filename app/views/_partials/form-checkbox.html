<legend>Checkbox/Radio Settings</legend>
<label>
  <input type="text" ng-model="$parent.$parent.theme.checkRadio.columns" placeholder="columns">
  <span class="label-text">check-radio-columns</span>
</label>
<label>
  <input type="text" ng-model="$parent.$parent.theme.checkRadio.color" placeholder="color">
  <span class="label-text">check-radio-color</span>
</label>
<label>
  <input type="text" ng-model="$parent.$parent.theme.checkRadio.hoverColor" placeholder="hover-color">
  <span class="label-text">check-radio-hover-color</span>
</label>
